name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
          
      - name: Process and Build
        env:
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python main.py
          mkdir -p _site
          # First copy index.html
          cp uploaded_notebooks/index.html _site/index.html || echo "No index.html found"
          # Then copy all generated notebook HTML files
          cp uploaded_notebooks/*.html _site/ 2>/dev/null || echo "No notebook HTMLs found"
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: _site
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2